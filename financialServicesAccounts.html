<template>
    <lightning-card style="font-size: larger" class="slds-align_absolute-center" title="Financial Services Account Listing">
        <div class="slds-p-around_medium">
            <lightning-input type="text" placeholder="Search by Account Name" onchange={handleSearch}></lightning-input>
            <br><br>

            <template if:true={showTable}>
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    onsort={handleSort}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    draft-values={draftValues}
                    oncellchange={handleSave}
                    hide-checkbox-column
                    editable>
                </lightning-datatable>
            </template>

            <template if:true={showMsg}>
               <div>
                   <p class="slds-align_absolute-center heading"><b> No Records Found</b></p>
               </div>
            </template>
        </div>
    </lightning-card>
</template>
